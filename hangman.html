<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./hangman.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Find the Letters</h1>
        <svg class="svg-container" width="100%" height="300">
          <line x1="60" y1="20" x2="140" y2="20"/>   <!-- harizonal line -->
            <line x1="140" y1="20" x2="140" y2="50"/>  <!-- little tale line -->
            <line x1="60" y1="20" x2="60" y2="220"/>    <!-- big main vertical line -->
            <line x1="20" y1="220" x2="100" y2="220"/>  <!-- harizontal root line wont work-->
            <!-- human-part start-->
            <circle cx="140" cy="70" r="20" class="body-svg"/>
            <line x1="140" y1="90" x2="140" y2="140" class="body-svg"/>  
            <line x1="140" y1="120" x2="120" y2="95" class="body-svg"/>  
            <line x1="140" y1="120" x2="160" y2="95" class="body-svg"/>  
            <line x1="140" y1="140" x2="120" y2="160" class="body-svg"/>  
            <line x1="140" y1="140" x2="160" y2="160" class="body-svg"/>  

            <!-- human part end -->
        </svg >
        <div class="wrong-letters-container">
            <!-- <div>NOT : </div>
            <div class="wrong-letters">SUVsdsdfsdfsd</div> -->
        </div>
        <div class="right-words-container">
           <!-- <div class="letter">&nbsp;</div>
             <div class="letter">&nbsp;</div>
            <div class="letter">&nbsp;</div>
            <div class="letter">&nbsp;</div>
            <div class="letter">o</div>
            <div class="letter">o</div> -->
        </div>
    </div>
    <div class="pop-up-container">
        <div class="pop-up">
             
        </div>
    </div>
    <div class="winning-msg-container">
        <div class="winning-msg">
            <!-- You have won -->
            <div id="msg-board">You have won</div>
            <button id="play-again">Play Again</button>
            <div id="modal-close-btn">&times;</div>
        </div>
    </div>

    <script src="./hangman.js"></script>
</body>
</html>
